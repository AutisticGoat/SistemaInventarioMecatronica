<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario de Ingreso</title>
        <link rel="stylesheet" href="css/Main.css" />
    </head>
     <body style="background-image: url(img/Logo.png); background-repeat: repeat; background-size: 100% 100%;">
        <div class="form-wrapper">
            <div class="form-container">
                <form action="php/Préstamo.php" method="post">
                    <p>Seleccione el tipo de herramienta a modificar</p>
                    <select name="Herramientas">
                        <option value="Osciloscopio">Osciloscopio</option>
                        <option value="Fuente">Fuente</option>
                        <option value="Fuente Dual">Fuente Dual</option>
                        <option value="Multímetro">Multímetro</option>
                        <option value="Multímetro de gancho">Multímetro de gancho</option>
                        <option value="Estación de soldadura">Estación de soldadura</option>
                    </select>

                    <p>Ingrese el ID de la herramienta a modificar</p>
                    <input type="text" id="IDHerramienta" name="IDHerramienta"/>
                    <p>Seleccione el estado de la herramienta</p>
                    <select name="Herramientas">
                        <option value="Activo">Activo</option>
                        <option value="Averiado">Averiado</option>
                    </select>

                    <input type="submit" name="Préstamo" value="Prestar" />
                </form>
            </div>
        </div>
    </body>
</html>
